<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etsy Review</title>
    <!--Below link brings in Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="loadCardsHere" class="row"></div>

    <script id="etsy-item-template" type="text/x-handlebars-template">

      {{#each results}}
        {{#each Images}}
        {{#if @first}}
          <div class="col-lg-3 full-card">
            <div class="card-column card m-2" style="width: 18rem">
              <img
                class="card-img-top"
                src={{url_570xN}}
                alt="Card image cap"
              />
              {{/if}}
              {{/each}}
              <div class="card-body m-3">
                <h5 class="card-title">{{title}}</h5>
                <!--
                <p class="card-text">
                  {{description}}
                </p>-->
                <p>Price: ${{price}}</p>
                <a href="#" class="btn btn-primary rounded-pill">ï¼‹ Add to cart</a>
              </div>
            </div>
          </div>

      {{/each}}
    </script>

    <!--Below link brings in Handlebars-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
